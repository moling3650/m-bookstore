<style type="text/css">
.channel-h5__footer_next {
  border-top: 1px solid  #f0f0f0;
  overflow: hidden;
}

.channel-h5__footer_next>a {
  float: left;
  width: 50%;
  padding: 14px;
  text-align: center;
  font: 13px/1.3em a;
  color: rgba(0, 0, 0, .9);
  box-sizing: border-box;
}

.channel-h5__footer_next>a:first-child {
  border-right: 1px solid  #f0f0f0;
}
</style>

<section class="channel-h5">
  <div class="channel-h5__header">
    <p class="channel-h5__title">女生最爱</p>
  </div>
  <div class="">
    <div class="">
      <ul class="list-h5">
        <li v-for="book in female | limitBy 3">
          <a href="/book?id={{ book.fiction_id }}">
            <div class="book-h5">
              <div class="book-h5__cover">
                <img :alt="book.title" :src="book.cover">
                <p class="book-h5__finish">完结</p>
              </div>
              <div class="book-h5__info">
                <p class="book-h5__title">{{book.title}}</p>
                <p class="book-h5__author">{{book.author}}</p>
                <p class="book-h5__summary">{{book.summary}}</p>
                <div class="book-h5__wrap">
                  <div class="book-h5__tag" v-for="tag in book.tags">{{ tag }}</div>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="channel-h5__footer_next">
      <a class="btn-h5__next" href="javascript:">换一换</a>
      <a class="btn-h5__more" href="/female">女生频道&gt;&gt;</a>
    </div>
  </div>
</section>
