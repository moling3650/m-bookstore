<style type="text/css">

.channel-h5 {
  position: relative;
  border-bottom: 10px solid  #f5f5f5;
  background: #fff;
}

.channel-h5__header {
  position: relative;
  padding: 15px 13px 14px 13px;
  border-bottom: 1px solid  #f0f0f0;
}

.channel-h5__title {
  position: relative;
  font: 13px/13px bold a;
  color: rgba(0, 0, 0, .9);
}

.channel-h5__title>i {
  position: absolute;
  padding: 3px 5px 0 5px;
  border-right: 1px;
  margin: -1px 0 0 5px;
  font: 9px/9px a;
  color: #fff;
  background: #53ac7d;
}

.tab {
  position: absolute;
  top: 9px;
  right: 13px;
}

.tab a {
  position: relative;
  padding: 16px 7px;
  font: 12px/12px a;
  color: #999;
}

.tab a:after {
  content: '';
  position: absolute;
  top: 16px;
  right: 0;
  bottom: 16px;
  width: 1px;
  border-right: 1px solid  #ccc;
}

.tab a:last-child {
  padding-right: 0;
}

.tab a:last-child:after {
  display: none;
}

.tab__on {
  color: #528ae8 !important;
}

.list-h5 {
  padding: 0 13px;
}

.list-h5 li {
  padding: 17px 0;
  border-bottom: 1px solid  #f0f0f0;
}

.list-h5 li:last-child {
  border: none;
}

.book-h5 {
  overflow: hidden;
}

.book-h5__cover {
  position: relative;
  float: left;
  width: 85px;
  height: 113px;
  border: 1px solid  #f0f0f0;
  border-radius: 1px;
  overflow: hidden;
  background-color: #eeece9;
}

.book-h5__cover img {
  width: 100%;
  height: 100%;
  border-radius: 1px;
}

.book-h5__finish {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 25px 7px 6px;
  font: 10px/10px a;
  color: #fff;
  background: -webkit-linear-gradient(top, rgba(0,0,0,0), rgba(0,0,0,.3));
}

.book-h5 .book-h5__info {
  padding-top: 6px;
  margin-left: 100px;
  background: #fff;
}
.book-h5__title {
  margin-bottom: 4px;
  font: 16px/17px a;
  color: rgba(0, 0, 0, .9);
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.book-h5__author {
  margin-top: 8px;
  font: 12px/12px a;
  color: rgba(0, 0, 0, .7);
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.book-h5__summary {
  height: 2.8em;
  margin: 8px 0 0;
  color: rgba(0, 0, 0, .6);
  font: 12px/1.4em a;
  overflow: hidden;
  text-overflow: ellipsis;
  /*white-space: nowrap;*/
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.book-h5__wrap {
  margin: 10px;
  padding-top: 3px;
  overflow: hidden;
}

.book-h5__tag {
  float: left;
  max-width: 6em;
  padding: 3px 6px 2px;
  border: 1px solid  #53ac7d;
  border-radius: 3px;
  margin: -3px 7px 0 0;
  font: 10px/11px a;
  color: #53ac7d;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.book-h5__tag:last-child {
  margin-right: 0;
}

.book-h5_no-img__order {
  float: left;
  margin-top: 1px;
  font: 13px/13px a;
  color: rgba(237, 83, 15, .9);
}

.book-h5_no-img__info {
  margin-left: 27px;
}

.book-h5_no-img__title {
  font: 15px/15px a;
  color: rgba(0, 0, 0, .9);
  background: #fff;
}

</style>

<section class="channel-h5">
  <div class="channel-h5__header">
    <p class="channel-h5__title">
      重磅推荐<i>推</i>
    </p>
    <div class="tab">
      <a href="javascript:" class="tab__on">男</a><a href="javascript:">女</a>
    </div>
  </div>
  <ul class="list-h5">
    <li v-for="book in recommend | limitBy 3" >
      <a href="/book?id=1">
        <div class="book-h5">
          <div class="book-h5__cover">
            <img :alt="book.title" :src="book.cover">
            <p class="book-h5__finish">完结</p>
          </div>
          <div class="book-h5__info">
            <p class="book-h5__title">{{book.title}}</p>
            <p class="book-h5__author">{{book.author}}</p>
            <p class="book-h5__summary">{{book.summary}}</p>
            <div class="book-h5__wrap">
              <div class="book-h5__tag" v-for="tag in book.tags">{{ tag }}</div>
            </div>
          </div>
        </div>
      </a>
    </li>
    <li v-for="book in recommend | limitBy 6 3">
      <a href="/book?id=1">
        <div class="book-h5 book-h5__no-img">
          <span class="book-h5_no-img__order">0{{ $index + 4 }}</span>
          <div class="book-h5_no-img__info">
            <p class="book-h5_no-img__title">
              {{book.title}}
            </p>
          </div>
        </div>
      </a>
    </li>
  </ul>
</section>
